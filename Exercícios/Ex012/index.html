<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vídeos com HTML5</title>
</head>
<body>
   <h1>Inserindo vídeos hospedado localmente</h1>
   <p>Este vídeo está hospedado no meu próprio servidor</p>
   <video width="500"poster="imagens/imagem.webp" controls loop>
        <source src="midia/meu-videomp4.mp4" type="video/mp4">
        <source src="midia/meu-videomkv.mkv" type="video/mkv">
        <source src="midia/meu-videoogv.ogv" type="video/ogv">
        <source src="midia/meu-videowebm.webm" type="video/webm">
   </video>
   <p>Seu navegador não tem compatibilidade com reprodução de vídeo.</p> 

   <h1>Inserindo vídeo do YouTube</h1>
   <iframe width="560" height="315" src="https://www.youtube.com/embed/OzUnqQk4eOg?si=uohhGPDIxWUjjqBo" title="YouTube video player" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share" referrerpolicy="strict-origin-when-cross-origin" allowfullscreen></iframe>
</body>
</html>
